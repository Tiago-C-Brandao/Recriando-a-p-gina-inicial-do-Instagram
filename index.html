<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
        <link rel="icon" href="./img/favicon.ico">
    </head>
    <body>
       <div class="instagram-wrapper">
           <div class="instagram-phone">
               <img src="./img/instagram-phone.png" alt="phone">
           </div>
           <div class="instagram-img">
            <img src="./img/instagram-img.jpg" alt="image">
           </div>
           <div class="instagram-continue">
               <div class="group">
                   <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                   <div class="profile-photo">
                       <img src="./img/instagram-profile.jpg" alt="profile photo">
                   </div>
                   <a href="#" class="instagram-login">Continue as tiago_c_brandao</a> <!-- Usar "#" no href="" redireciona para a pÃ¡gina inicial -->
                   <a href="#" class="instagram-logout">Remove Account</a>
               </div>
               <div class="group">
                   <p class="not-account">not tiago_c_brandao?</p>
                   <p class="not-account">
                       <span class="link-blue">Switch Accounts</span>
                       or
                       <span class="link-blue">Sign Up</span>
                   </p>
               </div>
               <div class="get-the-app">
                   <p class="get-app">Get the app.</p>
                   <div class="download">
                       <a href="#" class="app-download"></a>
                       <a href="#" class="app-download"></a>
                   </div>
               </div>
           </div>
       </div> 
    </body>
</html>
